<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header style="text-align: center; padding: 10px; background-color: aqua; border-radius: 10px"><h1>Login Page</h1> </header>
    <main>
        <form action="">
            <div style="text-align: center;">
                <h2>Enter your details to Log In</h2>
            </div>
            <div style="padding: 40px; background-color: aliceblue; margin-left: 400px; margin-right: 400px; text-align: center; border-radius: 10px">
            Username: <input type="text" name="username" placeholder="Enter your Username">
            <br>
            <br>
            Password: <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            <br>
            <input type="submit" value="LogIn" style="background-color: aquamarine; font-weight: 550;cursor: pointer; ">
            <input type="reset" value="Clear" style="background-color: rgb(244, 76, 76); font-weight: 550; cursor: pointer; ">
            <br>
            <br>
            Don't have an account? <a class="signuplink" href="signup.html">SignUp</a>
                <style>
                a.signuplink{
                    text-decoration: none;
                }
                a.signuplink:hover{
                    text-decoration: underline;
                }
            </style>
            </div>
        </form>
    </main>
    <footer style="padding: 10px; background-color: #333; color: white; bottom: 0; text-align: center; width: 100%; position: absolute; left: 0;">&copy;All rights reserved | Megharaj | 2024</footer>
    
</body>

</html>
