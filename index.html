<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header style="text-align: center; padding: 10px; background-color: aqua;"><h1>Login Page</h1> </header>
    <main>
        <form action="">
            <div style="text-align: center;">
                <h2>Enter your details to Log In</h2>
            </div>
            <div style="padding: 40px; background-color: aliceblue; margin-left: 400px; margin-right: 400px; text-align: center;">
            Username: <input type="text" name="username" placeholder="Enter your Username">
            <br>
            <br>
            Password: <input type="password" name="password" id="password" placeholder="Enter Password">
            <br>
            <br>
            <input type="submit" value="LogIn" style="background-color: aquamarine; font-weight: 550;">
            <input type="reset" value="Clear" style="background-color: rgb(244, 76, 76); font-weight: 550;">
            <br>
            <br>
            Don't have an account? <a href="signup.html">SignUp</a>
            </div>
        </form>
    </main>
