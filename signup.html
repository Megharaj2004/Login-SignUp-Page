<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 10px; background-color: aqua; border-radius: 10px"><h1>SignUp Page</h1> </header>
    <main>
        <form action="">
            <div style="text-align: center;"><h2>Enter your details to SignUp</h2></div>
            <div style="background-color: aliceblue; padding: 40px; margin-left: 400px; margin-right: 400px; text-align: center; border-radius: 10px">
            Name:<input type="text" name="name" placeholder="Enter Name" >
            <br>
            <br>
            Email: <input type="email" name="email" id="email" placeholder="Enter your email">
            <br>
            <br>
            Mobile No. <input type="text" name="mobile" id="mobile" placeholder="Enter mobile no." inputmode="numeric" >
            <br><br>
            Password: <input type="password" name="password" id="password" placeholder="Enter a password">
            <br><br>
            Enter Password again: <input type="password" name="password" id="password" placeholder="Enter password again">
            <br><br>
            <input type="submit" value="SignUp" style="background-color: aquamarine; font-weight: 550; cursor: pointer;">
            <input type="reset" value="Clear" style="background-color: rgb(240, 89, 89); font-weight: 550; cursor: pointer;">
            <br><br>Already have account? <a class="signinlink" href="index.html">SignIn</a>
                <style>
                a.signinlink{
                    text-decoration: none;
                }
                a.signinlink:hover{
                    text-decoration: underline;
                }
            </style>
            </div>
        </form>
    </main>
    <footer style="padding: 10px; background-color: #333; color: white; bottom: 0; text-align: center; width: 100%; position: absolute; left: 0;">&copy;All rights reserved | Megharaj | 2024</footer>

</body>
</html>
